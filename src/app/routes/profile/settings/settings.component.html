<mat-card>
  <mat-card-title>Editar perfil</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reactiveForm" class="matero-form-horizontal">
      <div fxLayout="row wrap" fxLayoutGap="8px grid">

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Nombre de usuario</mat-label>
            <input matInput placeholder="Simple placeholder" formControlName="username" required>
            <mat-error *ngIf="reactiveForm.get('username').invalid">Por favor ingrese el nombre de usuario
            </mat-error>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Correo Electronico</mat-label>
            <input matInput placeholder="Simple placeholder" formControlName="email">
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Cambiar contraseña</mat-label>
            <input matInput placeholder="Simple placeholder" formControlName="password" type="password">
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.lt-md="100">
          <mat-form-field>
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput placeholder="Simple placeholder" formControlName="password" type="password">
          </mat-form-field>
        </div>
